<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<title>Scroll Hero mit Text Overlay</title>

<style>
* {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
}

html, body {
  height: 100%;
}

body {
  background: #000;
  font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
  color: white;
}

/* Scroll-Section */
.hero-section {
  height: 240vh;
}

/* Sticky Viewport */
.hero-sticky {
  position: sticky;
  top: 0;
  height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
  overflow: hidden;
}

/* Bild-Frame */
.hero-frame {
  position: relative;
  width: 100vw;
  height: 100vh;
  transform-origin: center center;
  border-radius: 0;
  box-shadow: 0 0 0 rgba(0,0,0,0);
  background: black;
}

/* Bild */
.hero-frame img {
  width: 100%;
  height: 100%;
  object-fit: cover;
  display: block;
}

/* Text Overlay */
.hero-text {
  position: absolute;
  inset: 0;
  display: flex;
  flex-direction: column;
  justify-content: space-between;
  padding: 6vh 6vw;
  pointer-events: none;
}

.hero-title {
  font-size: clamp(20px, 2vw, 28px);
  letter-spacing: 0.15em;
  text-transform: uppercase;
  opacity: 0.9;
}

.hero-subtitle {
  max-width: 520px;
  font-size: clamp(26px, 4vw, 52px);
  line-height: 1.1;
  font-weight: 500;
}

/* leichter Kontrast auf Text */
.hero-text::before {
  content: "";
  position: absolute;
  inset: 0;
  background: linear-gradient(
    to bottom,
    rgba(0,0,0,0.4),
    rgba(0,0,0,0.15)
  );
  z-index: -1;
}
</style>
</head>

<body>

<section class="hero-section" id="heroSection">
  <div class="hero-sticky">
    <div class="hero-frame" id="heroFrame">

      <img
        src="https://images.unsplash.com/photo-1500530855697-b586d89ba3ee?auto=format&fit=crop&w=1800&q=80"
        alt=""
      >

      <div class="hero-text">
        <div class="hero-title">Kathegorie</div>
        <div class="hero-subtitle">
          Titel der Arbeit
        </div>
      </div>

    </div>
  </div>
</section>

<script>
const heroSection = document.getElementById("heroSection");
const heroFrame   = document.getElementById("heroFrame");

/* Random max Rotation pro Reload */
const maxRotate = (Math.random() * 8 - 4); // -4 .. +4 Grad

function onScroll() {
  const scrollTop   = window.scrollY;
  const sectionTop  = heroSection.offsetTop;
  const sectionEnd  = sectionTop + window.innerHeight;

  let progress = (scrollTop - sectionTop) / (sectionEnd - sectionTop);
  progress = Math.max(0, Math.min(1, progress));

  /* Transformation */
  const scale  = 1 - progress * 0.65;      // 1 -> 0.35
  const rotate = maxRotate * progress;     // 0 -> random

  /* Styling */
  heroFrame.style.transform =
    `scale(${scale}) rotate(${rotate}deg)`;

  heroFrame.style.borderRadius =
    `${progress * 32}px`;

  heroFrame.style.boxShadow =
    `0 40px 100px rgba(0,0,0,${progress * 0.35})`;
}

window.addEventListener("scroll", onScroll, { passive: true });
window.addEventListener("resize", onScroll);
onScroll();
</script>

</body>
</html>
